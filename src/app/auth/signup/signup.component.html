<div class="signupContainer">
  <div class="mat-container" *ngIf="!showSchedule">
    <mat-card>
      <h2>Registrate</h2>
      <form class="signForm" novalidate [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Nombre" formControlName="firstName" >
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Apellido" formControlName="lastName" >
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Correo electronico" formControlName="email" >
        </mat-form-field>
        <div class="passwords " [ngClass]="{'dont-check':passwordNotCheck}">
         <p *ngIf="passwordNotCheck">Las contrase単as no coinciden</p>
          <mat-form-field>
            <input matInput placeholder="Contrase単a" formControlName="password"  [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off' }}</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Confirma contrase単a" formControlName="passwordCheck"  [type]="hideCheck ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hideCheck = !hideCheck">{{hideCheck ? 'visibility' : 'visibility_off' }}</mat-icon>
          </mat-form-field>
        </div>
        <button type="submit" mat-raised-button color="accent">Registrarse</button>
        <p >多Ya tienes cuenta? <a [routerLink]="['/signin']" mat-button >Inicia secion</a></p>
      </form>
    </mat-card>
  </div>
  <app-myschedule *ngIf="showSchedule"></app-myschedule>
</div>
